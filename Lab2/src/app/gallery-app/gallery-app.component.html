<div class="container">

    <div class="row grid mt-5">
        <div class="col-6 offset-3">
            <img class="img-fluid" src="{{imgUrl}}" alt="">
        </div>
    </div>
    <div class="row mt-5">
        <button class="col btn btn-primary" (click)="nextBtn()">Next</button>
        <button class="col btn btn-secondary" (click)="prevBtn()">Previous</button>
        <button class=" col btn btn-success" (click)="slideBtn()">Slide</button>
        <button class="col btn btn-danger" (click)="stopBtn()">Stop</button>

    </div>
</div>
